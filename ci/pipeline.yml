---

jobs:
  - name: datascience
    plan:
      - get: git-repo
        trigger: true
      - task: build-image
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: jupyter/repo2docker
              tag: 8a5b1ef
          inputs:
            - name: git-repo
          run:
            path: ./ci/scripts/build-image.sh
            dir: ./git-repo/

resources:
  - name: git-repo
    type: git
    source:
      uri: https://github.com/natbusa/dsp-titanic.git
      branch: master
