---
providers:
    howto:
        service: fs
        rootpath: data
resources:
    ascombe:
        path: datasets/ascombe.csv
        format: csv
        provider: howto

    corr:
        path: datasets/correlation.csv
        format: csv
        provider: howto

engines:
    howto_spark:
        context: spark
        config:
            master: local[1]
            jobname: '{{engines.howto_spark.context}}'
            
    howto_pandas:
        context: pandas

    howto_numpy:
        context: numpy
---
run: prod

engines:
    howto_spark:
        context: spark
        config:
            master: local[*]
            jobname: 'howto'

