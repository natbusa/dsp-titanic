---
data:
    providers:
        local:
            service: fs
            rootpath: ./data

execution:
    engines:
        spark:
            kernel: spark
            loader: dataframe
            context:
                master: local[4]
                jobname: 'test'
                config:
                    a: 1
                    b: 2
            
        pandas:
            kernel: python
            loader: pandas

        numpy:
            kernel: python
            loader: numpy

                

logging:
    severity: info
    handlers:
        stream: 
            enable: true
            severity: info
        kafka: 
            enable: true
            severity: info
            topic: dlf
            hosts: 
                - localhost:29092
            
                