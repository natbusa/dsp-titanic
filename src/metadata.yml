---
run: default
providers:
    local:
        service: fs
        rootpath: ../data

engines:
    spark:
        context: spark
        config:
            master: local[1]
            jobname: 'default'

loggers:
    stream:
        enable: true
        severity: info
    kafka:
        enable: false
        severity: info
        topic: dlf
        hosts:
            - localhost:29092
---
run: prod
pippo: baudo
engines:
    spark:
        context: spark
        config:
            master: local[*]
            jobname: '{{prod.pippo}}'


