---
data:
    providers:
        local:
            service: fs
            rootpath: data

execution:
    engines:
        spark:
            context: spark
            config:
                master: local[4]
                jobname: 'test'

        pandas:
            context: pandas

        numpy:
            context: numpy

logging:
    severity: info
    handlers:
        stream:
            enable: true
            severity: info
        kafka:
            enable: false
            severity: info
            topic: dlf
            hosts:
                - localhost:29092
