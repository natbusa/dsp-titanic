---
run: default
providers:
    local:
        service: fs
        path: ../data
    sqllite:
        service: sqllite3
        driver : "org.sqlite.JDBC"
        path   : "jdbc:sqlite:data/flight-data/jdbc/my-sqlite.db"

resources:
    flightdata:
        table:
        provider: sqllite
    test:
        path: datasets/extract/test
        format: parquet
        provider: local

engines:
    spark:
        context: spark
        config:
            master: local[1]
            jobname: 'default'

loggers:
    stream:
        enable: true
        severity: info
    kafka:
        enable: false
        severity: info
        topic: dlf
        hosts:
            - localhost:29092
---
run: prod
pippo: baudo
engines:
    spark:
        context: spark
        config:
            master: local[*]
            jobname: '{{prod.pippo}}'
